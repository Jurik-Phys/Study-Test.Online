# begin solutions-schema.yaml
# this schema used to keep data
# into json file in storage
Solutions:
  type: array
  items:
    type: object
    properties:
      sId:
        type: string
        example: "b21d5a4d-7dc6-4618-bfdf-eaf8a6918a69"
      body:
        type: array
        items:
          type: object
          properties:
            qId:
              type: string
              example: "2fc74d06-3e1c-4a5a-885a-53cf574ae6f9"
            answers:
              type: array
              items:
                type: object
                properties:
                  answerId:
                    type: string
                    example: 40501c92-d006-4144-9909-79ba59352b8d"
                  answerBody:
                    type: string
                    example: "First selected answer"

